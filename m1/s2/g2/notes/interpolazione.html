<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var nome = 'Mario';
    var anni = 30;
    var luogo = 'Roma';

    /*
    possiamo concatenare i valori delle stringhe usando sia le singole e doppie virgolette, 
    ma anche i backticks che semplificano dal punto di vista grafico 
    */

    document.write('Nome: ' + nome + ', anni: ' + anni + ', luogo di nascita: ' + luogo)
    // backtick > option + 9
    document.write (`<br>Nome: ${nome}, anni: ${anni}, luogo di nascita: ${luogo}`)
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let a = 2;
    let b = 4;

    console.log(b) // 4

    b = 6;

    console.log(b) // 6

    a += 2; // 2 + 2 = 4
    console.log (a) // 4

    a -= 2; // 4 - 2
    console.log(a)

    let c = '<div>Ciao'
      c += '</div>'
    console.log(c); //<div>Ciao</div>

    // operatori logici e di comparazione 
    
    let anni = 30;

    console.log(anni < 18); // false
    console.log(anni > 18); // true
    console.log(18 > 18); // false, 18 è uguale a 18 e non superiore
    console.log(18 >= 18); // true, se è uguale a 18 o superiore
    console.log(18 <= 18); // true, se è uguale a 18 o inferiore
    console.log(18 == 18); // true, perchè è uguale
    console.log(18 != 18); // falso, perchè è uguale

    console.log(anni == '30'); 
    /* true, conversione e comparazione: 
    valutazione del dato e non del tipo di dato */

    console.log(anni === '30'); 
    /* false, solo comparazione:
    vengono comparati valore e tipo di dato */

    /* altra possibilità: !==
    devono essere differenti il tipo o il valore, anche solo uno dei due */

    console.log(anni >= 18 && anni <= 110);
    console.log(anni >= 18 || anni <= 110);

    console.log(!(anni >= 18 || anni <= 110)) 
    /* inversione del valore booleano
    con l'operatore di negazione ! */ 

    // operatore ternario

    /* fatto in 3 parti: la prima parte ha una condizione, 
    se questa è vera, verrà valorizzata nelle virgolette dopo il punto interrogativo,
    se è falsa verrà valorizzata nelle virgolette dopo i due punti */
    // ? if true, : if else 

    let controllo = (anni >= 18) ? 'Sei maggiorenne' : 'Sei minorenne'
    console.log(controllo);

  </script>
</body>
</html>

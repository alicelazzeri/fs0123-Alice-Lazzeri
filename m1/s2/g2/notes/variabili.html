<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var a; // > variabile inizializzata/dichiarata ma senza un valore assegnato (undefined)
    console.log(a)
  </script>
  <script>
    /* 
    hoisting (sollevamento della variabile) 
    con cui viene salvata la variabile senza il suo valore
    L'hoisting (sollevamento) è un meccanismo per cui una variabile dichiarata con "var" 
    viene resa disponibile prima della sua dichiarazione. Questo è possibile 
    perché il linguaggio Javascript legge tutte le dichiarazioni in anticipo 
    e le mette a disposizione a monte dell'esecuzione.
    */
    console.log (a) //valore undefined
    var a = 5;
    console.log (a); //5

    a = 9; //riassegnazione del valore della variabile
    console.log (a);
  </script>
</body>
</html>

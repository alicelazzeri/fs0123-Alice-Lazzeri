<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    var anni = prompt ('Quanti anni hai?')
    /* alert ≠ prompt perchè alert ha solo un dato in uscita
    e prompt ne ha uno in entrata e uno in uscita */

    console.log(anni);

    if(anni >= 18 && anni <= 110) {
      document.write('Sei Maggiorenne, puoi accedere');
    } else if(anni > 110) {
      document.write('Sei antico');
    } else {
      document.write('Sei Minorenne')
    }


   

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <select id="frutto" onchange="scegliFrutto()">
    <option value="">--scegli--</option>
    <option value="mela">Mela</option>
    <option value="pera">Pera</option>
    <option value="ananas">Ananas</option>
    <option value="mango">Mango</option>
    <option value="kiwi">Kiwi</option>
  </select>
  <div id="messaggio"></div>

  <script>

    function scegliFrutto() {

      let frutto = document.getElementById('frutto').value; 

      /* all'interno del documento, cerco l'elemento a partire dal suo id 
      "frutto", e all'interno di quell'elemento cerco il value. 
      se cercassi .innerHTML, cercherebbe l'intero tag HTML e non le singole opzioni */

      let messaggio = document.getElementById('messaggio')

      if(frutto == 'mela'){
      messaggio.textContent = ('Le mele costano 1 euro')
      } else if (frutto == 'pera'){ //permette la valutazione di un'altra condizione
      messaggio.textContent = ('Le pere costano 90 centesimi')
      } else if (frutto == 'ananas' || frutto == 'mango'){ //minuscolo!!
      messaggio.textContent = ('Ananas e mango costano 3 euro e 90')
      } else { //riguarda tutte le altre possibilit√† non incluse in else if
      messaggio.textContent = ('Non abbiamo ' + frutto)
      }

    }

    
  </script>
  
</body>
</html>

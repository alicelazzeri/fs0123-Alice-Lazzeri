<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function saluto(){
      console.log('ciao');
    }
    
    saluto();

    function restituisciSaluto() {
      return 'Benvenuto';
    }

    let dato = restituisciSaluto();
    console.log(dato);

    //funzioni parametriche 
    function somma(a,b) {
      console.log(a + b);
    }
    somma (2,8); // 10
    somma(); // undefined + undefined = NaN: i parametri non valorizzati sono impostati come undefined

    //gestione dei parametri mancanti

    function sommaPlus(a,b,c) {
      if(!a){
        num += a
      }
      if(c) {
        num += c;
      }

      console.log(num); 

    }

    sommaPlus(2,4); // 6
    sommaPlus(2,4,6); // 12

    function sommaPlusDefault(a = 0, b = 0, c = 0) {
      console.log(a + b + c);
    }

    sommaPlusDefault(2,4); // 6
    sommaPlusDefault(2,4,6); // 12
    

    //closures
    function closure (){
      let numero = 10;
      function fnFiglia() {
        return numero * 2;
      
      }
      return fnFiglia();
    }
    console.log(closure());

    //self-invoking function

    (function() {
      console.log('Auto-invocata');
    })()
    let d = (function() {
      return 'Valore restituito dalla funzione autoinvocata'
    })

    console.log(d);


    //funzioni freccia 
    //sistema per usare le funzioni in una maniera ristretta, ma si tratta di funzioni anonime

    let nomeFunzione = () => { // con le funzioni freccia viene meno la definizione function
      console.log('Funzione freccia eseguita');
    }
    nomeFunzione();


    let grassetto = (stringa) => `<b>${stringa}</b>`; // se la funzione è su una sola riga, si possono togliere le graffe e non usare return poiché è implicito (è errore metterlo)
    // con un solo parametro le parentesi tonde diventano facoltative
    // senza graffe posso strutturare solo funzioni one-line
    


    //con più di un parametro le parentesi tonde sono obbligatorie 
    let sommaFreccia = (a,b) => a
    console.log(sommaFreccia(3,70));

    //spread operator sulle funzioni
    let sommaProUltra = (...numeri) => { //mette tutti gli argomenti in un array chiamato numeri
      let somma = 0;
      for (let n of numeri) {
        somma += n
      }
      return somma;
    }

    console.log(sommaProUltra(1,50,90,700,5));

    





   

  </script>
</body>
</html>
